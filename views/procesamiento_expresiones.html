<style>
    /* Estilos para la pantalla de carga */
    #loading {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
    }

    .spinner-border {
        width: 3rem;
        height: 3rem;
    }
</style>

{% include 'partials/_header.html' %}

<div class="container mt-4">
    <div class="row">
        <!-- Botón de regresar -->
        <div class="col-12 mb-3">
            <a href="/" class="btn btn-secondary">&laquo; Volver</a>
        </div>
    </div>

    <!-- Resumen de los datos recolectados -->
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center mb-4">Resumen de Datos Recolectados</h3>
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Nombre del Estudiante</th>
                        <th>Edad</th>
                        <th>Género</th>
                        <th>Expresión Capturada</th>
                        <th>Número de Imágenes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos del estudiante -->
                    <tr>
                        <td>estudiante.nombre</td>
                        <td>estudiante.edad</td>
                        <td>estudiante.genero</td>
                        <td>expresion</td>
                        <td>numero_imagenes</td>
                    </tr>
                </tbody>
            </table>

            <!-- Botón para iniciar el procesamiento -->
            <div class="text-center">
                <button id="procesarBtn" class="btn btn-primary">Procesar Información</button>
            </div>
        </div>
    </div>
</div>

<!-- Pantalla de carga -->
<div id="loading" class="d-flex visually-hidden">
    <div class="spinner-border text-primary" role="status">
    </div>
    <span> Cargando... </span>
</div>

<!-- Incluir footer -->
{% include 'partials/_footer.html' %}

<!-- Script para manejar la pantalla de carga -->
<script>
    document.getElementById('procesarBtn').addEventListener('click', function () {
        // Remover la clase 'visually-hidden' para mostrar la pantalla de carga
        document.getElementById('loading').classList.remove('visually-hidden');

        // Aquí puedes llamar a la función que inicia el procesamiento de las imágenes (por ejemplo, una llamada AJAX)
        setTimeout(function () {
            // Simulación de procesamiento (después de 3 segundos, volver a ocultar la pantalla de carga)
            document.getElementById('loading').classList.add('visually-hidden');
            alert('Procesamiento completo');
        }, 3000); // Simulación de un proceso de 3 segundos
    });
</script>
