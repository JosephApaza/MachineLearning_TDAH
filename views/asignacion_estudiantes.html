<!-- Incluye el encabezado de la página desde el archivo '_header.html' en la carpeta 'partials' -->
{% include 'partials/_header.html' %}

<div class="container mt-4">
    <div class="row">
        <div class="col-12 mb-3">
            <a href="/" class="btn btn-secondary">&laquo; Volver</a>
        </div>
    </div>
    
    <!-- Tabla de estudiantes -->
    <div class="row">
        <div class="col-12">
            <h3 class="mb-4 text-center">Lista de Estudiantes</h3>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Género</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cargar dinámicamente los estudiantes desde el backend -->
                    {% for estudiante in estudiantes %}
                    <tr>
                        <td>{{ estudiante.nombre }}</td>
                        <td>{{ estudiante.edad }}</td>
                        <td>{{ estudiante.genero }}</td>
                        <td>
                            <a href="/editar_estudiante/{{estudiante.id_estudiante}}" 
                               class="btn btn-sm btn-outline-secondary bi bi-pencil-square">
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <!-- Mostrar un mensaje si no hay estudiantes -->
                    <tr>
                        <td colspan="5" class="text-center">No hay estudiantes registrados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include 'partials/_footer.html' %}
